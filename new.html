<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23FFD700'/%3E%3Cstop offset='100%25' style='stop-color:%23FFA500'/%3E%3C/linearGradient%3E%3C/defs%3E%3Cpath d='M100 20 L170 50 L170 110 Q170 160 100 180 Q30 160 30 110 L30 50 Z' fill='url(%23g)' stroke='white' stroke-width='4'/%3E%3Ctext x='100' y='125' font-family='Georgia,serif' font-size='58' font-weight='bold' fill='white' text-anchor='middle'%3EQ4S%3C/text%3E%3C/svg%3E">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 2rem;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { 
                filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.6)); 
            }
            50% { 
                filter: drop-shadow(0 0 25px rgba(255, 215, 0, 1)) 
                        drop-shadow(0 0 35px rgba(255, 165, 0, 0.8)); 
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            animation: fadeIn 1s ease-in 0.3s both;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: fadeIn 1s ease-in 0.6s both;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
            animation: fadeIn 1s ease-in 0.8s both;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 1.5rem;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            min-width: 80px;
        }

        .countdown-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #FFD700;
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .countdown-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            opacity: 0.8;
            letter-spacing: 1px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 2rem;
            animation: fadeIn 1s ease-in 0.9s both;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            width: 0;
            border-radius: 10px;
            animation: loading 3s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes loading {
            0% {
                width: 0%;
            }
            50% {
                width: 70%;
            }
            100% {
                width: 0%;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            .logo {
                width: 120px;
                height: 120px;
            }
            .countdown {
                gap: 1rem;
            }
            .countdown-item {
                padding: 0.75rem 1rem;
                min-width: 65px;
            }
            .countdown-number {
                font-size: 2rem;
            }
            .countdown-label {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Q4S Glowing Shield Logo with Serif Classic Font -->
        <svg class="logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
                </linearGradient>
            </defs>
            <path d="M100 20 L170 50 L170 110 Q170 160 100 180 Q30 160 30 110 L30 50 Z" 
                  fill="url(#logoGradient)" stroke="white" stroke-width="4"/>
            <text x="100" y="125" font-family="Georgia, serif" font-size="58" font-weight="bold" 
                  fill="white" text-anchor="middle">Q4S</text>
        </svg>

        <h1>Under Construction</h1>
        <p>We're working hard to bring you something amazing. Stay tuned!</p>

        <!-- Countdown Timer -->
        <div class="countdown">
            <div class="countdown-item">
                <span class="countdown-number" id="days">00</span>
                <span class="countdown-label">Days</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="hours">00</span>
                <span class="countdown-label">Hours</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="minutes">00</span>
                <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="seconds">00</span>
                <span class="countdown-label">Seconds</span>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <script>
        // Set your launch date here (YYYY, MM-1, DD, HH, MM, SS)
        // Month is 0-indexed (0 = January, 11 = December)
        const launchDate = new Date(2025, 11, 31, 23, 59, 59).getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            // Calculate time units
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Update the countdown display
            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

            // If countdown is finished
            if (distance < 0) {
                clearInterval(countdownInterval);
                document.querySelector('.countdown').innerHTML = '<h2 style="color: #FFD700;">ðŸŽ‰ We\'re Live!</h2>';
            }
        }

        // Update countdown every second
        const countdownInterval = setInterval(updateCountdown, 1000);
        
        // Initial call
        updateCountdown();
    </script>
</body>
</html>
