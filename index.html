<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 2rem;
            animation: glow 2s ease-in-out infinite;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            animation: fadeIn 1s ease-in 0.3s both;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: fadeIn 1s ease-in 0.6s both;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Q4S Glowing Shield Logo with Serif Classic Font -->
        <svg class="logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <path d="M100 20 L170 50 L170 110 Q170 160 100 180 Q30 160 30 110 L30 50 Z" 
                  fill="url(#logoGradient)" stroke="white" stroke-width="4"/>
            <text x="100" y="125" font-family="Georgia, serif" font-size="58" font-weight="bold" 
                  fill="white" text-anchor="middle">Q4S</text>
        </svg>

        <h1>Under Construction</h1>
        <p>We're working hard to bring you something amazing. :)</p>

    </div>
</body>
</html>
